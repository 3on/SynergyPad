<!DOCTYPE html>
<html>
  <head>
  <title>SynergyPad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
  <meta charset="utf-8">
  <script type="text/javascript" charset="utf-8" src="lib/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="lib/underscore-min.js"></script>
  <script type="text/javascript" charset="utf-8" src="lib/backbone-min.js"></script>
  <script type="text/javascript" charset="utf-8" src="lib/phonegap-1.1.0.js"></script>
  <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
  <script type="text/javascript" charset="utf-8" src="backbone.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
  
  </head>
  <body onload="onBodyLoad()">
  <div id="header">
    <h1>SynergyPad</h1>
  </div>
  <div class="left">
  <div id="people">
    <div class="infos">
      <img alt="@" src="" />
      <h1>John Doe</h1>
      <h2>john.doe@salesforce.com</h2>
    </div>
    
    <ul class="newsFeed">
      <li class="add">
        <input type="text" name="post" placeholder="add a post"/>
        <button>+</button>
      </li>
      <li class="feed">
        <img alt="@" src="" class="like" />
        <img alt="@" src="" class="comment" />
        <p>This is a random feed post, it can be liked, commented and longer than 140 characters.</p>
        <ul class="comments">
          <li class="comment">
            <span class="people"></span>
            <span>This is some good intel !</span>
          </li>
          <li class="add">
            <input type="text" name="post" placeholder="add a post"/>
            <button>+</button>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  </div>
  
  <div class="right">
  <div id="opportunity">
    <div class="infos">
      <img alt="@" src="" />
      <h1>Foo Corporation</h1>
      <h2>New Customer</h2>
    </div>
    
    <dl class="tabs">
      <dt>News Feed</dt>
      <dd>blabla some news feed</dd>
      
      <dt>Files</dt>
      <dd>blabla some files</dd>
    </dl>
  </div>
  </div>
  
  </body>
</html>
